<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384 GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/defaults.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="text-center">
    <script>
      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Quotes</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="popular.html">Popular</a>
          </nav>
        </div>
      </header>

    <main id="main" role="main" class="inner cover">
      <p class="lead">
        <p v-if="quotes.length == 0">Loading quotes...</p>
        <p v-cloak v-for="quote in quotes">
          <a v-bind:href="quote.permalink">{{ quote.quote }} ({{ quote.author }})</a>
          <span class="twitterShare"></span>
        </p>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <!-- nothing to see here -->
      </div>
    </footer>

    <script src="js/popular.js"></script>
  </div>


</body></html>
